<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!-- google fonts overpass -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">

    <title>Blogr</title>
</head>

<body>
    <!-- NAV MOBILE HAMBURGER -->
    <nav class="mobile-nav" id="mobile-nav">
        <ul class="mobile-ul flex flex-jc-sb flex-ai-c">
            <li><a href=""><img class="mobile-logo" src="/images/logo.svg" alt=""></a></li>
            <li><img class="mobile-hamburger" src="/images/icon-hamburger.svg" onclick="hamburgeropen()" alt=""></li>
        </ul>
        <h1>A modern <br> publishing platform</h1>
        <h3>Grow your audience and build your <br> online brand</h3>
        <div class="mobile-button">
            <button class="start-btn">Start for Free</button>
            <button class="learn-btn">Learn More</button>
        </div>
    </nav>






    <!-- IS ACTIVE MOBILE -->
    <nav class="mobile-nav-isactive" id="mobile-nav-isactive">
        <ul class="flex flex-jc-sb flex-ai-c">
            <li><a href=""><img class="mobile-logo-isactive" src="/images/logo.svg" alt=""></a></li>
            <li><img class="mobile-close" onclick="hamburgerClose()"
                        src="/images/icon-close.svg" alt=""></li>
        </ul>
        <div class="dropdowns">
            <ul class="flex flex-dir-col">
                <!-- product dropdown -->
                <li><div onclick="changeFlex()" class="dropdown-product" 
                        id="dropdown-product">Product
                        <img id="product-img" src="/images/icon-arrow-dark.svg" alt="">

                </div>
                    <div class="dropdown-content-product" id="dropdown-content-product">
                        <a href="#">Lorem</a>
                        <a href="#">Lorem1</a>
                        <a href="#">Lorem2</a>
                    </div>
                </li>
                <!-- company dropdown -->
                <li><div onclick="changeFlexcompany()" id="dropdown-company" >Company
                        <img id="company-img" src="/images/icon-arrow-dark.svg" alt="">

                </div>
                    <div class="dropdown-content-company" id="dropdown-content-company">
                        <a href="#">Lorem3</a>
                        <a href="#">Lorem4</a>
                        <a href="#">Lorem5</a>
                    </div>
                </li>

                <!-- connect dropdown -->

                <li><div onclick="changeFlexconnect()" id="dropdown-connect">Connect
                        <img id="connect-img" src="/images/icon-arrow-dark.svg" alt="">

                </div>
                    <div class="dropdown-content-connect" id="dropdown-content-connect">
                        <a href="#">Contact</a>
                        <a href="#">Newsletter</a>
                        <a href="#">LinkedIn</a>
                    </div>
                    <hr>
                </li>
                <div class="active-mobile-buttons">
                    <button class="mobile-active-login-button">Login</button>
                    <button class="mobile-active-singup-button">Sign Up</button>
                </div>
                



                <!-- <li><a href="">Company<img src="/images/icon-arrow-dark.svg" alt=""></a></li>
                <li><a href="">Connect<img src="/images/icon-arrow-dark.svg" alt=""></a></li> -->
            </ul>
        </div>
    </nav>
    <script src="/js/main.js"></script>

</html>
